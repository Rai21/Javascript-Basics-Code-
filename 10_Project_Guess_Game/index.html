<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Guessing Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
  }
</style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center font-sans">
  <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-md w-full text-center space-y-4">
    <h1 class="text-3xl font-bold text-purple-700">🎯 Number Guessing Game</h1>
    <p class="text-gray-600">Try and guess a random number between <span class="font-semibold text-black">1</span> and <span class="font-semibold text-black">100</span></p>
    <p class="text-gray-600">You have <span class="font-semibold text-black">10</span> attempts to guess the right number.</p>

    <form class="form flex flex-col gap-4 mt-4">
      <div class="flex flex-col gap-2">
        <label for="guessField" class="text-left text-sm font-medium text-gray-700">Guess a Number</label>
        <input type="text" id="guessField" class="guessField p-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-400" />
      </div>
      <input type="submit" id="subt" value="Submit Guess" class="guessSubmit bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded cursor-pointer transition"/>
    </form>

    <div class="resultParas text-sm mt-4 space-y-2">
      <p class="text-gray-700">Previous Guesses: <span class="guesses font-semibold text-black"></span></p>
      <p class="text-gray-700">Guesses Remaining: <span class="lastResult font-semibold text-red-600">10</span></p>
      <p class="lowOrHi text-lg font-medium text-indigo-600"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
