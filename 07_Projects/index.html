<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Changer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="transition-all duration-300 ease-in-out">

  <div class="canvas min-h-screen flex flex-col items-center justify-center text-center space-y-6 p-6">
    <h1 class="text-4xl font-bold text-gray-800">ðŸŽ¨ Color Scheme Switcher</h1>
    
    <!-- Color Buttons -->
    <div class="flex gap-4">
      <span class="button w-10 h-10 rounded-full cursor-pointer shadow-md" id="grey" style="background-color: grey;"></span>
      <span class="button w-10 h-10 rounded-full cursor-pointer shadow-md border" id="white" style="background-color: white;"></span>
      <span class="button w-10 h-10 rounded-full cursor-pointer shadow-md" id="blue" style="background-color: blue;"></span>
      <span class="button w-10 h-10 rounded-full cursor-pointer shadow-md" id="yellow" style="background-color: yellow;"></span>
      <span class="button w-10 h-10 rounded-full cursor-pointer shadow-md" id="purple" style="background-color: purple;"></span>
    </div>

    <!-- Instruction Text -->
    <h2 class="text-lg text-gray-700">
      Try clicking on one of the colors above
      <span class="block text-blue-600 font-semibold">to change the background color of this page!</span>
    </h2>
  </div>

 <script src="script.js"></script>
</body>
</html>
